{{ define "index" }}
{{ template "_header" .}}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <!-- Example row of columns -->
        <div class="row">


            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Organizations</h2>

                        <div class="clearfix"></div>
                    </div>

                    <div class="x_content">

                        <div class="row">

                        {{ range .Organization }}

                        <div class="col-md-3">
                            <div class="card" style="width: 18rem;">
                                <div class="card-body">
                                    <h5 class="card-title">{{ .Name}}</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                                    <p class="card-text">{{ .LocalPath}}</p>
                                    <a href="/organization/{{ .Name}}" class="card-link">Проекты</a>
                                </div>
                            </div>
                        </div>
                        {{ end }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{{ template "_footer" .}}
{{ end }}
